<!DOCTYPE html>
<html>
<head>
	<title>coreBOS design system color cheatsheet</title>
	<link rel="stylesheet" href="include/style.css">
	<style>
		.block {
			border: 1px solid #cccccc;
			width: 100px;
			height: 100px;
			float: left;
			margin: 10px;
			font-family: Arial;
		}
		.inverse {
			color: #ffffff;
		}
	</style>
</head>
<body>
	<div class="block cbds-bg-blue--main">cbds-bg-blue--main</div>
	<div class="block cbds-bg-blue--gray inverse">cbds-bg-blue--gray</div>
	<div class="block cbds-bg-blue--light">cbds-bg-blue--light</div>
	<div class="block cbds-bg-blue--dark inverse">cbds-bg-blue--dark</div>
	<div class="block cbds-bg-blue--bright">cbds-bg-blue--bright</div>
	<div class="block cbds-bg-compl-red--bright">cbds-bg-compl-red--bright</div>
	<div class="block cbds-bg-compl-red--sober">cbds-bg-compl-red--sober</div>
	<div class="block cbds-bg-compl-red--faint">cbds-bg-compl-red--faint</div>
	<div class="block cbds-bg-compl-green-light">cbds-bg-compl-green-light</div>
	<div class="block cbds-bg-compl-green--dark">cbds-bg-compl-green--dark</div>
	<div class="block cbds-bg-compl-orange--light">cbds-bg-compl-orange-light</div>
	<div class="block cbds-bg-compl-orange--dark inverse">cbds-bg-compl-orange--dark</div>
</body>
</html>
